<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet" />
    <title>CSS Framework 1 - MA</title>
  </head>
  <body class="bg-gray">
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light position-absolute w-100">
        <div class="container--nav bg-light">
          <div class="container d-flex justify-content-between align-items-center flex-wrap flex-lg-nowrap">
            <a class="navbar-brand" href="/">MA1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="w-100 collapse navbar-collapse pb-5 pt-2 p-lg-0" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Start of content grid -->
      <div class="container--home">
        <h1 class="text-center p-5">Page heading</h1>
        <div class="row g-md-4 gy-5">
          <div class="col-md-6 col-lg-3"><div class="ratio ratio-1x1 container__tile--light"></div></div>
          <div class="col-md-6 col-lg-3"><div class="ratio ratio-1x1 container__tile--light"></div></div>
          <div class="col-md-6 col-lg-3"><div class="ratio ratio-1x1 container__tile--white"></div></div>
          <div class="col-md-6 col-lg-3"><div class="ratio ratio-1x1 container__tile--light"></div></div>
          <div class="col-md-6 col-lg-3"><div class="ratio ratio-1x1 container__tile--light"></div></div>
          <div class="col-md-6 col-lg-3"><div class="ratio ratio-1x1 container__tile--pink"></div></div>
          <div class="col-md-6 col-lg-3"><div class="ratio ratio-1x1 container__tile--light"></div></div>
          <div class="col-md-6 col-lg-3"><div class="ratio ratio-1x1 container__tile--white"></div></div>
        </div>
      </div>
      <!-- End of content grid -->
    </div>
    <footer class="py-4 py-md-2">
      <div class="container d-flex flex-column flex-md-row align-items-center justify-content-md-between flex-wrap flex-md-nowrap">
        <a class="my-1" href="#">hello@email.com</a>
        <span>Copyright 2021</span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  </body>
</html>
